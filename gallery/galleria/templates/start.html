{% extends 'base.html' %}
{% block content %}
{{block.super}}

{% for picture in pictures %}
<div class="uk-child-width-1-4@m ">
    <div class="uk-flex uk-float-left  uk-margin-medium-left uk-margin-medium-top uk-margin-small-right">
     
            <div>
                    <div class="uk-card uk-card-default uk-card uk-card-hover">
                        <div class="uk-card-header">
                                <h3 class="uk-card-title">{{picture.image_name}}</h3>        
                        </div>
                        <div class="uk-card-media-top">
                                {% if picture.image %}
                            <img src="{{picture.image.url}}" alt="image ">
                            {% endif %}
                        </div>
                        <!-- <div class="uk-card-body">
                          
                            <p>{{picture.image_description}}</p>
                        </div> -->
                        <div class="uk-card-footer">
                                <a href="#" class="uk-button uk-button-text">More details</a>
                            </div>
                    </div>
                   
                </div>
   
    </div>
</div>


{% endfor %}
{% endblock %}
